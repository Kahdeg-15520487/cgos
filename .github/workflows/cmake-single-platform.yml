name: Build Limine-bootable ISO

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Limine-bootable ISO
        run: |
          sudo apt-get update
          sudo apt-get install -y coreutils make grep sed findutils gawk gzip nasm mtools xorriso build-essential gcc binutils
          git clone https://github.com/limine-bootloader/limine.git --branch=v9.2.3-binary --depth=1 limine-bin
          cd limine-bin
          make
          cd ..
          cp -r ./limine-bin/* ./src
          chmod +x limine
          ls -al
          bash makeiso.sh

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: limine-os-image
          path: image.iso
