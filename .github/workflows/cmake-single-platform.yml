name: Build Limine-bootable ISO

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up build environment
        run: |
          bash setup.sh

      - name: Build Limine-bootable ISO
        run: |
          bash makeiso.sh

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: limine-os-image
          path: image.iso
