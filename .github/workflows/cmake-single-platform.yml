name: Build Limine-bootable ISO

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y coreutils make grep sed findutils gawk gzip nasm mtools xorriso build-essential gcc binutils

      - name: Fetch Limine 9.2.3 binary
        run: |
          git clone https://github.com/limine-bootloader/limine.git --branch=v9.2.3-binary --depth=1
      
      - name: Install Limine binary
        working-directory: limine
        run: |
          make

      - name: Build ISO
        run: bash makeiso.sh

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: limine-os-image
          path: image.iso
